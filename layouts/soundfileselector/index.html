<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sound file selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <form>
    <div class="soundfileselector" data-soundevent="OK"></div>
    <div class="soundfileselector" data-soundevent="WARNING"></div>
    <div class="soundfileselector" data-soundevent="SwitchToOK"></div>
  </form>
  <script src="main.js"></script>
</body>
</html>
