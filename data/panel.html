<!DOCTYPE html>

<html>
    <head>
        <title>imoin panel</title>
        <link href="panel.css" type="text/css" rel="stylesheet">
        
        <meta charset="utf-8" />
        
        <template id="processing">
            <div style="padding-top:10em;vertical-align:center;text-align:center;">
                Processing...
            </div>
        </template>
        
        <template id="errortemplate">
            <div style="text-align: center">
            <img src="icon-64.png" alt="Icinga logo" /><br>
            <p class="errormessage">{message}</p>
            <p><a class="refresh" href="javascript:void(0);">&#8634; Refresh</a></p>
            </div>
        </template>
        
        <template id="maintemplate">
            <div style="text-align: center;">
                <p><a class="refresh" href="javascript:void(0);">&#8634; Refresh</a> {hostgroupinfo}</p>
                <div>
                    <table class="main" cellspacing=0 style="vertical-align:top; display: inline-block; margin-right: 1em;">
                        <tr><th colspan="2">Service status</th></tr>
                        <tr class="OK"><td>Ok</td><td class="num">{serviceok}/{totalservices}</td></tr>
                        <tr class="WARN"><td>Warn</td><td class="num">{servicewarnings}/{totalservices}</td></tr>
                        <tr class="CRIT"><td>Crit</td><td class="num">{serviceerrors}/{totalservices}</td></tr>
                    </table>
                    <table class="main" cellspacing=0 style="display: inline-block;">
                        <tr><th colspan="2">Host status</th></tr>
                        <tr class="UP"><td>Up</td><td class="num">{hostup}/{totalhosts}</td></tr>
                        <tr class="DOWN"><td>Down</td><td class="num">{hosterrors}/{totalhosts}</td></tr>
                        <tr class="space"><td colspan="2"> </td></tr>
                        <tr class="updatetime"><td colspan="2">{updatetime}</td></tr>
                    </table>
                </div>
                
                <div>
                    <input type="radio" class="cb" value="filter0" name="filter" id="r1" checked="checked">
                    <label for="r1">Errors/Warnings</label>
                    <input type="radio" class="cb" value="filter1" name="filter" id="r2">
                    <label for="r2">All Hosts</label>
                    <input type="radio" class="cb" value="filter2" name="filter" id="r3">
                    <label for="r3">All Services</label>
                    <!--
                    <label><input type="checkbox" id="showhostdetails" checked="checked"/> Hostdetails</label>
                    <label><input type="checkbox" id="showservicedetails" checked="checked"/> Servicedetails</label>
                    -->
                </div>
            </div>
            
            <div id="details">{details}</div>
            
        </template>
        
        <template id="hosttemplate">
            <div class="host">
                <div>
                    <span class="hostname" data-url="{hostlink}">{hostname}</span>
                    <span class="status {status}">{status}</span>
                    <span class="actions">{actions}</span>
                    <div class="hostcheckinfo">{information}</div>
                </div>
                <div class="services">{servicesdata}</div>
            </div>
        </template>
        
        <template id="servicetemplate">
            <div class="service">
                <span class="servicename" data-url="{servicelink}">{service_description}</span>
                <span class="status {status}">{status}</span>
                <span class="actions">{actions}</span>
                <div class="info">{status_information}</div>
            </div>
        </template>

    </head>
    <body>
    </body>
</html>
