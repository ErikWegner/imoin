<html>
    <head>
        <title>imoin panel</title>
        
        <script type="text/template" id="errortemplate">
            <div style="text-align: center">
            <img src="icon-64.png" alt="Icinga logo" /><br>
            <p class="errormessage"><%= message %></p>
            <p><a class="refresh" href="javascript:void(0);">&#8634; Refresh</a></p>
            </div>
        </script>
        
        <script type="text/template" id="maintemplate">
            <div style="text-align: center;">
                <p><a class="refresh" href="javascript:void(0);">&#8634; Refresh</a></p>
                <table class="main" cellspacing=0 style="margin-left:auto;margin-right:auto;">
                    <tr><th colspan="2">Service status</th></tr>
                    <tr class="OK"><td>Ok</td><td class="num"><%= serviceok %>/<%= totalservices %></td></tr>
                    <tr class="WARN"><td>Warn</td><td class="num"><%= servicewarnings %>/<%= totalservices %></td></tr>
                    <tr class="CRIT"><td>Crit</td><td class="num"><%= serviceerrors %>/<%= totalservices %></td></tr>
                    <tr class="space"><td colspan="2"> </td></tr>
                    <tr><th colspan="2">Host status</th></tr>
                    <tr class="UP"><td>Up</td><td class="num"><%= hostup %>/<%= totalhosts %></td></tr>
                    <tr class="DOWN"><td>Down</td><td class="num"><%= hosterrors %>/<%= totalhosts %></td></tr>
                    <tr class="space"><td colspan="2"> </td></tr>
                    <tr class="updatetime"><td colspan="2"><%= updatetime %></td></tr>
                </table>
            </div>
            <button class="btnFilterDetails" data-filter="0">Filter</button>
            <button class="btnFilterDetails" data-filter="1">Hosts</button>
            <button class="btnFilterDetails" data-filter="2">Services</button>
            <label><input type="checkbox" id="showhostdetails" checked="checked"/> Hostdetails</label>
            <label><input type="checkbox" id="showservicedetails" checked="checked"/> Servicedetails</label>
            <div id="details" />
        </script>
        
        <script type="text/template" id="hosttemplate">
            <div class="host">
                <div class="host">
                    <span class="hostname"><%= hostname %></span>
                    <span class="status <%= status %>"><%= status %></span>
                    <span class="actions"><%= actions %></span>
                    <div class="hostcheckinfo"><%= information %></div>
                </div>
                <div class="services"></div>
            </div>
        </script>
        
        <script type="text/template" id="servicetemplate">
            <div class="service">
                <span class="servicename"><%= service_description %></span>
                <span class="status <%= status %>"><%= status %></span>
                <span class="actions"><%= actions %></span>
                <div class="info"><%= status_information %></div>
            </div>
        </script>
        
        <style type="text/css">
        .host {
            padding: 0.5ex;
        }
        
        .host:hover {
            background-color: #eef;
            border-radius: 1ex;
        }
        
        .hostname {
            font-size: 160%;
        }
        
        .hostcheckinfo,
        .service .info {
            color: #888;
            padding-left: 1ex;
        }
        .service:hover {
            background-color: #ffe;
            border-radius: 0.5ex;
        }
        
        .services {
            padding-left: 2em;
        }
        
        .service {
            margin-bottom: 1ex;
            border-top: 1px dotted #ddd;
        }
        .service:last-child {
            border-bottom: 1px dotted #ddd;
        }
        
        .servicename {
            font-size: 120%;
        }
        
        .actions {
            float: right;
            width: 6em;
            text-align: right;
            display: inline-block;
            margin-top: 0.5ex;
            padding-right: 1ex;
        }
        
        .status {
            float: right;
            width: 6em;
            display: inline-block;
            text-align: center;
            margin-top: 0.5ex;
        }
        
        .status.OK, 
        .status.UP {
            background-color: #3f3;
        }
        
        .status.WARNING {
            background-color: #ffa500;
        }
        
        .status.CRITICAL,
        .status.DOWN {
            background-color: #f33;
        }
        
        #details {
            width: 625px;
            max-height: 400px;
            overflow-y: auto;
        }
            * body {
                font-family: sans-serif;
            }
            .main th {
                font-size: 110%;
            }
            .main td {
                font-size: 100%;
                color: black;
                text-shadow: white 1px 1px 1px;
            }
            .main th {
                color: black;
                background-color: #bbb;
                text-shadow: white 1px 1px 1px;
            }
            .main .OK, .main .UP {
                background-color: #3f3;
            }
            .main .CRIT, .main .DOWN {
                background-color: #f33;
            }
            .main .WARN {
                background-color: #ffa500;
            }
            .main .num {
                text-align: right;
            }
            .main .updatetime {
                font-size: 75%;
                text-align: center;
            }
            .main .space {
                height: 1ex;
            }
            
            table#details {
                font-size: 80%;
                color: black;
                text-shadow: white 1px 1px 1px;
            }
            
            table#details td.space {
                width: 2ex;
                background: none;
            }
            
            tr.service {
                background-color: #bbb;
            }
            
            tr.service.odd {
                background-color: #eee;
            }
            
            tr.service.even {
                background-color: #ddd;
            }
            
            tr.host td.UP,
            tr.service td.OK {
                background-color: #3f3;
            }
        </style>
    </head>
    <body>
    </body>
</html>
