<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link href="options.css" rel="stylesheet">
</head>

<body>

  <form class="options">
    <fieldset>
      <legend>Configure instances</legend>
      <div class="group">
        <label for="instanceid">Instance</label>
        <select id="instanceid" name="instanceid">
          <option value="0">Default</option>
        </select>
        <button type="button" class="instancelistmod instancelistadd" id="addInstance">Add</button>
      </div>
      <div class="splitter"></div>
      <div class="group">
        <label for="instancelabel">Label</label>
        <input type="text" id="instancelabel" name="instancelabel" />
      </div>
      <div class="group">
        <label for="icingaversion">Version</label>
        <select id="icingaversion" name="icingaversion">
          <option value="cgi">CGI (Icinga 1.x)</option>
          <option value="api1">Icinga 2 API</option>
          <option value="nagioscore">Nagios Core 4.0.7+</option>
          <option value="nagioshtml">Nagios HTML parsing</option>
        </select>
      </div>
      <div class="group">
        <label for="url">Url</label>
        <input type="text" id="url" name="url" />
      </div>
      <div class="group">
        <label for="timerPeriod">Timer period (minutes)</label>
        <input type="number" id="timerPeriod" name="timerPeriod" />
      </div>
      <div class="group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="splitter"></div>
      <div class="group">
        <label></label>
        <button type="button" class="instancelistmod instancelistdelete" id="removeInstance">Delete</button>
      </div>
    </fieldset>
    <fieldset>
      <legend>Filters</legend>
      <div class="filter">
        <div class="td">
          <input type="checkbox" id="filterOutAcknowledged" name="filterOutAcknowledged" />
        </div>
        <div class="td">
          <label for="filterOutAcknowledged">No alarm and no highlighting for hosts and services that have been acknowledged (Icinga API, Nagios Core).</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Notifications</legend>
      <div class="group">
        <label>Recurring GREEN</label>
        <div class="soundfileselector" data-soundevent="GREEN"></div>
      </div>
      <div class="group">
        <label>Switching to GREEN</label>
        <div class="soundfileselector" data-soundevent="ToGREEN"></div>
      </div>
      <div class="group">
        <label>Recurring YELLOW</label>
        <div class="soundfileselector" data-soundevent="YELLOW"></div>
      </div>
      <div class="group">
        <label>Switching to YELLOW</label>
        <div class="soundfileselector" data-soundevent="ToYELLOW"></div>
      </div>
      <div class="group">
        <label>Recurring RED</label>
        <div class="soundfileselector" data-soundevent="RED"></div>
      </div>
      <div class="group">
        <label>Switching to RED</label>
        <div class="soundfileselector" data-soundevent="ToRED"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Misc</legend>
      <div class="group">
        <label for="fontsize">Font size adjustment (percentage)</label>
        <input type="number" id="fontsize" name="fontsize" />
      </div>
    </fieldset>
    <div class="group">
      <label></label>
      <button type="button" id="updateSettings">Update settings</button>
    </div>
  </form>

  <script src="options_sound.js"></script>
  <script src="options.js"></script>
  <script src="options_init.js"></script>

</body>

</html>
