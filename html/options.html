<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link href="options.css" rel="stylesheet">
</head>

<body>

  <form class="options">
    <fieldset>
      <legend>Configure instances</legend>
      <div class="group">
        <label for="instanceid">Instance</label>
        <select id="instanceid" name="instanceid">
          <option value="0">Default</option>
        </select>
      </div>
      <div class="splitter"></div>
      <div class="group">
        <label for="icingaversion">Version</label>
        <select id="icingaversion" name="icingaversion">
          <option value="cgi">CGI (Icinga 1.x)</option>
          <option value="api1">Icinga 2 API</option>
          <option value="nagioscore">Nagios Core 4.0.7+</option>
        </select>
      </div>
      <div class="group">
        <label for="url">Url</label>
        <input type="text" id="url" name="url" />
      </div>
      <div class="group">
        <label for="timerPeriod">Timer period (minutes)</label>
        <input type="number" id="timerPeriod" name="timerPeriod" />
      </div>
      <div class="group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="group">
        <label></label>
        <button type="submit">Update</button>
      </div>
    </fieldset>
  </form>

  <script src="options.js"></script>

</body>

</html>
