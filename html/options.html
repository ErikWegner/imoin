<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link href="options.css" rel="stylesheet">
  <link href="tachyons.min.css" rel="stylesheet">
  <title>Imoin settings</title>
</head>

<body class="w-100 sans-serif bg-white">

  <form class="options pa4 ph5-ns">
    <fieldset>
      <legend>Configure instances</legend>
      <div class="group">
        <label for="instanceid">Instance</label>
        <select id="instanceid" name="instanceid">
          <option value="0">Default</option>
        </select>
        <button type="button" class="ml3 blue" id="addInstance">Add</button>
      </div>
      <div class="splitter"></div>
      <div class="group">
        <label for="instancelabel">Label</label>
        <input type="text" id="instancelabel" name="instancelabel" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="group">
        <label for="icingaversion">Version</label>
        <select id="icingaversion" name="icingaversion">
          <option value="api1">Icinga 2 API</option>
          <option value="nagioscore">Nagios Core 4.0.7+</option>
          <optgroup label="deprecated">
            <option value="cgi">CGI (Icinga 1.x)</option>
            <option value="nagioshtml">Nagios HTML parsing</option>
          </optgroup>
        </select>
      </div>
      <div class="group">
        <label for="url">Url</label>
        <input type="text" id="url" name="url" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="group">
        <label for="timerPeriod">Timer period (minutes)</label>
        <input type="number" id="timerPeriod" name="timerPeriod" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="splitter"></div>
      <div class="group">
        <label></label>
        <button type="button" class="ml3 dark-red" id="removeInstance">Delete</button>
      </div>
    </fieldset>
    <fieldset>
      <legend>Filters</legend>
        <div class="f6 black-60 mb2">
            Filters hide certain alerts. Use with caution!
        </div>
        <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutAcknowledged" name="filterOutAcknowledged" class="mr2"/>
        <label for="filterOutAcknowledged" class="lh-copy">No alarm and no highlighting for hosts and services that have been acknowledged (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutSoftStates" name="filterOutSoftStates" class="mr2"/>
        <label for="filterOutSoftStates" class="lh-copy">No alarm and no highlighting for hosts and services that are in a soft state (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutDisabledNotifications" name="filterOutDisabledNotifications" class="mr2"/>
        <label for="filterOutDisabledNotifications" class="lh-copy">No alarm and no highlighting for hosts and services whose notifications are disabled (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutDisabledChecks" name="filterOutDisabledChecks" class="mr2"/>
        <label for="filterOutDisabledChecks" class="lh-copy">No alarm and no highlighting for hosts and services whose checks are disabled (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutServicesOnDownHosts" name="filterOutServicesOnDownHosts" class="mr2"/>
        <label for="filterOutServicesOnDownHosts" class="lh-copy">No alarm and no highlighting for services whose hosts are down or unreachable (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutServicesOnAcknowledgedHosts" name="filterOutServicesOnAcknowledgedHosts" class="mr2"/>
        <label for="filterOutServicesOnAcknowledgedHosts" class="lh-copy">No alarm and no highlighting for services whose hosts have been acknowledged (Icinga API, Nagios Core).</label>
      </div>
      <div class="flex mb2 items-center">
        <input type="checkbox" id="filterOutDowntime" name="filterOutDowntime" class="mr2"/>
        <label for="filterOutDowntime" class="lh-copy">No alarm and no highlighting for services or hosts that are in scheduled downtime (Icinga API, Nagios Core).</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Audio notifications</legend>
      <div class="f6 black-60 mb2">
          An audio file can be played on each timed request when the state did not change (recurring) or once the state changes to a different one (switching to).
      </div>
    <div class="group">
        <label class="dark-green">Recurring GREEN</label>
        <div class="soundfileselector" data-soundevent="GREEN"></div>
      </div>
      <div class="group">
        <label>Switching to GREEN</label>
        <div class="soundfileselector" data-soundevent="ToGREEN"></div>
      </div>
      <div class="group">
        <label class="yellow">Recurring YELLOW</label>
        <div class="soundfileselector" data-soundevent="YELLOW"></div>
      </div>
      <div class="group">
        <label>Switching to YELLOW</label>
        <div class="soundfileselector" data-soundevent="ToYELLOW"></div>
      </div>
      <div class="group">
        <label class="dark-red">Recurring RED</label>
        <div class="soundfileselector" data-soundevent="RED"></div>
      </div>
      <div class="group">
        <label>Switching to RED</label>
        <div class="soundfileselector" data-soundevent="ToRED"></div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Panel</legend>
      <div class="group">
        <label for="fontsize">Font size adjustment (percentage)</label>
        <input type="number" id="fontsize" name="fontsize" class="b pa2 input-reset ba bg-transparent"/>
      </div>
      <div class="group">
        <label for="inlineresults" class="lh-copy">Check results are displayed inline</label>
        <input type="checkbox" id="inlineresults" name="inlineresults" class="mr2"/>
      </div>
    </fieldset>
    <div class="group">
      <label></label>
      <button type="button" id="updateSettings">Update settings</button>
    </div>
  </form>

  <script src="options_sound.js"></script>
  <script src="options.js"></script>
  <script src="options_init.js"></script>

</body>

</html>
