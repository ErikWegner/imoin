<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <form>
    <fieldset>
      <legend>Options</legend>
      <div>
        <label>Version
        <select id="icingaversion">
          <option value="cgi">CGI (Icinga 1.x, Nagios 2, Nagios 3)</option>
          <option value="api1">Icinga 2 API</option>
        </select>
      </label>
      </div>
      <div>
        <label>Url
        <input type="text" id="url" />
      </label>
      </div>
      <div>
        <label>Timer period
        <input type="number" id="timerPeriod" />
      </label>
      </div>
      <div>
        <label>Username
        <input type="text" id="username" />
      </label>
      </div>
      <div>
        <label>Password
        <input type="password" id="password" />
      </label>
      </div>
      <div>
        <button type="submit">Save</button>
      </div>
    </fieldset>
  </form>

  <script src="options.js"></script>

</body>

</html>
